<!DOCTYPE html>
<html lang="en">
<head>

  <title>Select Destination - Tourly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000428, #004e92);
      color: white;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    select, input[type="checkbox"] {
      margin-top: 10px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0b74d9;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      margin-top: 60px;
    }
  </style>

      <select id="main-destination" name="main_destination" required>

        <option value="newyork">New York, USA</option>

        <option value="sydney">Sydney, Australia</option>
        <option value="dubai">Dubai, UAE</option>
      </select>

      <label>Optional places you’d like to visit:</label>
      <div class="checkbox-group">

        <label><input type="checkbox" name="optional_destinations[]" value="cape_town"> Cape Town, South Africa</label>
