<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You for Your Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 100px;
    }
    .thank-you-container {
      background: #ffffff;
      padding: 40px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h1 {
      color: #28a745;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your payment has been successfully processed.</p>
    <a href="/" class="button">Return to Home</a>
  </div>
</body>
</html>
